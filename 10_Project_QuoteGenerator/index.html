<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="QuoteGenerator.css">
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript Quote Generator</h1>
        </div>

        <div class="mainContent">
            <div class="textArea">
                <span class="quote">
                    "The only thing we have to fear is fear itself." 
                </span>
            </div>
            <div class="personName">
                Franklin D. Roosevelt
            </div>
            <!-- # -->
            <div class="btnArea">
                <button id="newQuoteBtn">New Quote</button>
            </div>
        </div>
    </div>

    <!-- script -->
     <script src="QuoteGenerator.js"></script>

</body>
</html>
